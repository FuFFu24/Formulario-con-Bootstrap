<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
    <title>Formulario con Bootstrap</title>
</head>
<body>
    <div class="container mt-3">
        <h2>Formulario con Bootstrap</h2>
        <form action="---">
          <div class="mb-3 mt-3">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Introduce el nombre" name="nombre">
          </div>
          <div class="mb-3 mt-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Introduce el email" name="email">
          </div>
          <p>Sexo:</p>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>
            <label class="form-check-label" for="radio1">Hombre</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
            <label class="form-check-label" for="radio2">Mujer</label>
          </div>
          <div class="mb-3 mt-3">
            <label for="edad">Edad:</label>
            <input type="number" class="form-control" id="edad" placeholder="Introduce la edad" name="edad">
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
</body>
</html>
